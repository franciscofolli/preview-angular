<div>
  <po-select
    [p-label]="label"
    [p-options]="items"
    (ngModel)="content"
    [p-readonly]="readonly"
    (p-change)="onChangeSelect()"
  >
  </po-select>

  <div class="po-field-container-bottom" *ngIf="hasError">
    <span class="po-field-container-bottom-text-error">
      <span
        class="po-icon po-icon-warning po-field-container-icon-error"
      ></span>
      {{ errorIsEmpty }}
    </span>
  </div>
</div>
